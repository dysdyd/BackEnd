services:
  mysql:
    image: mysql:8.0
    container_name: simplechat-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-simplechat}
      MYSQL_USER: ${DB_USERNAME:-chatuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-chatpassword}
    ports:
      - '${DB_PORT:-3306}:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    # Using native password plugin for better compatibility with older clients/libraries if needed
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer for easy database management via browser (http://localhost:8080)
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - mysql

volumes:
  mysql_data:
    driver: local
